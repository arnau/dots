[[language]]
name = "rust"
auto-format = true

[[language]]
name = "csv"
scope = "source.csv"
file-types = ["csv"]
comment-token = "#"
indent = { tab-width = 2, unit = "  " }
roots = []

[[grammar]]
name = "csv"
source = { git = "https://github.com/arnau/tree-sitter-csv", rev = "main" }


[[language]]
name = "lua"
auto-format = true
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "fennel"
scope = "source.fennel"
file-types = ["fnl"]
comment-token = ";"
indent = { tab-width = 2, unit = "  " }
grammar = "scheme"
roots = []

[[grammar]]
name = "fennel"
source = { git = "https://github.com/travonted/tree-sitter-fennel", rev = "master" }

[[language]]
name = "nu"
auto-format = true
indent = { tab-width = 4, unit = "    " }

[[grammar]]
name = "nu"
source = { git = "https://github.com/nushell/tree-sitter-nu", rev = "main" }

