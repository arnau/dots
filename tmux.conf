# terminal behaviour
set-window-option -g xterm-keys on
set-option -g default-terminal "screen-256color"
set-option -g status-utf8 on

# index starts at 1
set -g base-index 1
setw -g pane-base-index 1

# limit time to fire a command
set -sg escape-time 1

# mouse behaviour
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# copy and paste
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# vimish
set-option -g status-keys vi
set-option -g status-keys vi
setw -g mode-keys vi

# alerts
set-option -g bell-action any
set-option -g visual-bell on
setw -g monitor-activity on
set -g visual-activity on
# set-option -g display-time 500

# title manipulation
set-option -g set-titles on
setw -g automatic-rename

# window title pattern
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

# history
set -g history-limit 9216

# key bindings

# unbind defaults
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right
unbind-key M-Up
unbind-key M-Down
unbind-key M-Left
unbind-key M-Right
unbind-key C-Up
unbind-key C-Down
unbind-key C-Left
unbind-key C-Right
#unbind-key %
#unbind-key '"'

# maximize current window
bind | new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
# minimize current window
bind _ last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# vimish bindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

# byobu friendly windown management
#bind-key -n f2 new-window
#bind-key -n f3 previous-window
#bind-key -n f4 next-window
#bind-key -n f11 kill-session
#bind-key f12 lock-server

# horizontal split
bind-key - split-window -v
# vertical split
bind-key / split-window -h
# reloads the configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# lock session
set-option -g lock-after-time 0
set-option -g lock-server on
set-option -g lock-command "vlock"


# look & feel

# status bar
set-option -g status-justify left
set-option -g status-left-length 30
set-option -g status-bg black
set-option -g status-fg white

set -g status-left '#[fg=cyan][#S]#[fg=yellow]'
set -g status-right '#[fg=yellow][#T]#[fg=white][%Y-%m-%d #[fg=white]%H:%M]'


# windows
setw -g window-status-current-bg yellow
setw -g window-status-current-fg black
setw -g window-status-bg black

setw -g window-status-bell-attr default
setw -g window-status-bell-fg yellow

# panes
set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg yellow

set-option -g pane-border-fg white
set-option -g pane-border-bg black

# message bar
set-option -g message-bg green
set-option -g message-fg black

# selection and visual mode
setw -g mode-bg cyan

