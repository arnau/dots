# terminal behaviour
set-window-option -g xterm-keys on
set-option -g default-terminal "screen-256color"
#set-option -g status-utf8 on

# index starts at 1
set -g base-index 1
setw -g pane-base-index 1

# limit time to fire a command
set -sg escape-time 1

# mouse behaviour
# set -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

# copy and paste
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# workaround after Sierra + Tmux 2.3 issues with tmux-yank
# https://github.com/tmux-plugins/tmux-yank/issues/76
# set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# vimish
set-option -g status-keys vi
set-option -g status-keys vi
setw -g mode-keys vi

# alerts
set-option -g bell-action any
set-option -g visual-bell on
setw -g monitor-activity on
set -g visual-activity on
# set-option -g display-time 500

# title manipulation
# set-option -g set-titles on
# setw -g automatic-rename

# window title pattern
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

# history
set -g history-limit 9216

# key bindings

# unbind defaults
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right
unbind-key M-Up
unbind-key M-Down
unbind-key M-Left
unbind-key M-Right
unbind-key C-Up
unbind-key C-Down
unbind-key C-Left
unbind-key C-Right


# vimish bindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R


# horizontal split
bind-key - split-window -v
# vertical split
bind-key / split-window -h
# reloads the configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# lock session
set-option -g lock-after-time 0
# set-option -g lock-server on
set-option -g lock-command "vlock"


# look & feel

# status bar
set-option -g status-justify left
set-option -g status-left-length 30
set-option -g status-right-length 80
set-option -g status-bg black
set-option -g status-fg colour244

set -g status-left ''
set -g status-right '#[fg=colour153]#S #[fg=colour203]:: #[fg=colour221]%Y-%m-%d #[fg=colour153]%H:%M #[fg=colour203]:: #[fg=colour244]#{battery_percentage}'


# windows
setw -g window-status-current-bg colour221
setw -g window-status-current-fg black
setw -g window-status-bg black

setw -g window-status-bell-attr default
setw -g window-status-bell-fg colour221

# panes
set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg colour221
# set-option -g pane-active-border-fg black

set-option -g pane-border-fg black
set-option -g pane-border-bg black

# message bar
set-option -g message-bg colour221
set-option -g message-fg black

# selection and visual mode
setw -g mode-bg colour153

# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'

set-option -ga terminal-overrides ",xterm-256color:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
